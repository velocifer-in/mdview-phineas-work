<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/favicon.ico" rel="icon" type="image/x-icon">
    <meta charset="UTF-8"/>
    <title>xPs Markdown Viewer</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        select, button {
            padding: 0.6rem;
            font-size: 1rem;
        }

        #output {
            font-family: SansSerif, Arial, sans-serif;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            word-wrap: break-word;
            max-width: 100%;
            overflow-wrap: anywhere;
        }

        h1 {
            margin-bottom: 1rem;
        }

        #output table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        #output th, #output td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
            vertical-align: top;
        }

        #output th {
            background-color: #f0f0f0;
        }

        #output pre {
            background: #222;
            color: #f8f8f8;
            padding: 1em;
            overflow: auto;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        #output code {
            font-family: monospace;
            background: #333;
            color: #f8f8f8;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        .note {
            color: inherit;
        }

        body.dark .note {
            color: #ffffff;
        }

        /* Print-specific styles: Optimized for A4 paper */
        @media print {
            /* Page setup for A4 */
            @page {
                size: A4;
                margin: 1.5cm 2cm 1.5cm 2cm; /* top right bottom left */
            }

            /* Hide everything except output */
            body * {
                visibility: hidden;
            }

            #output, #output * {
                visibility: visible;
            }

            /* Reset body for print */
            body {
                background: white !important;
                color: black !important;
                padding: 0 !important;
                margin: 0 !important;
                font-size: 12pt; /* Standard print font size */
                line-height: 1.4;
            }

            /* Style the output container for print */
            #output {
                position: static !important; /* Remove absolute positioning */
                left: auto !important;
                top: auto !important;
                width: 100% !important;
                max-width: 100% !important;
                margin: 0 !important;
                padding: 0 !important;
                background: white !important;
                color: black !important;
                box-shadow: none !important;
                border: none !important;
                border-radius: 0 !important;

                /* Ensure proper text flow */
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                hyphens: auto;

                /* Prevent content from being cut off */
                overflow: visible !important;
                page-break-inside: avoid;
            }

            /* Fix code blocks for print */
            #output pre {
                background: #f8f8f8 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                padding: 0.5em !important;
                margin: 0.5em 0 !important;
                border-radius: 0 !important;
                box-shadow: none !important;

                /* Ensure code doesn't get cut off */
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                overflow-wrap: break-word !important;
                overflow: visible !important;
                page-break-inside: avoid;
                font-size: 10pt;
            }

            /* Fix inline code for print */
            #output code {
                background: #f0f0f0 !important;
                color: black !important;
                border: 1px solid #ddd !important;
                padding: 0.1em 0.2em !important;
                border-radius: 0 !important;
                box-shadow: none !important;
                page-break-inside: avoid;
                font-size: 10pt;
            }

            /* Fix tables for print */
            #output table {
                border-collapse: collapse !important;
                width: 100% !important;
                margin: 0.5em 0 !important;
                page-break-inside: avoid;
            }

            #output th {
                background: #f0f0f0 !important;
                color: black !important;
                border: 1px solid #333 !important;
                padding: 0.3em !important;
                font-weight: bold;
                page-break-inside: avoid;
            }

            #output td {
                background: white !important;
                color: black !important;
                border: 1px solid #333 !important;
                padding: 0.3em !important;
                page-break-inside: avoid;
            }

            /* Typography for print */
            #output h1, #output h2, #output h3, #output h4, #output h5, #output h6 {
                color: black !important;
                page-break-after: avoid;
                page-break-inside: avoid;
                margin-top: 1em;
                margin-bottom: 0.5em;
            }

            #output h1 {
                font-size: 18pt;
                border-bottom: 2pt solid black;
                padding-bottom: 0.2em;
            }

            #output h2 {
                font-size: 16pt;
                border-bottom: 1pt solid black;
                padding-bottom: 0.1em;
            }

            #output h3 {
                font-size: 14pt;
            }

            #output p {
                color: black !important;
                margin: 0.5em 0;
                orphans: 3;
                widows: 3;
            }

            #output ul, #output ol {
                color: black !important;
                margin: 0.5em 0;
                padding-left: 1.5em;
            }

            #output li {
                color: black !important;
                margin: 0.2em 0;
            }

            #output a {
                color: black !important;
                text-decoration: underline;
            }

            #output blockquote {
                color: black !important;
                border-left: 3pt solid #666;
                margin: 0.5em 0;
                padding-left: 1em;
                font-style: italic;
            }

            /* Ensure images fit on page */
            #output img {
                max-width: 100% !important;
                height: auto !important;
                page-break-inside: avoid;
            }

            /* Dark mode overrides for print */
            body.dark, body.dark * {
                background: white !important;
                color: black !important;
                box-shadow: none !important;
            }

            body.dark #output pre,
            body.dark #output code {
                background: #f8f8f8 !important;
                color: black !important;
                border: 1px solid #ddd !important;
            }

            body.dark #output th {
                background: #f0f0f0 !important;
                color: black !important;
            }

            body.dark #output td {
                background: white !important;
                color: black !important;
            }
        }
    </style>
</head>
<body>
<p class="note"><strong>Note:</strong> Open this file in a browser and use the upload button below to view any Markdown
    file from your system.</p>
<input accept=".md" id="fileLoader" type="file"/>
<button id="printBtn"
        style="float: right; margin-bottom: 1rem; background: none; border: none; outline: none; cursor: pointer;"> üñ®Ô∏è
</button>
<button id="darkModeBtn"
        style="float: right; margin-bottom: 1rem; background: none; border: none; outline: none; cursor: pointer;">
    üåô
</button>
<div id="output">Please select a file to view.</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/mermaid@11.9.0/dist/mermaid.min.js"></script>
<script>
    mermaid.initialize({startOnLoad: true});
    document.getElementById('fileLoader').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
            const md = event.target.result;
            const html = marked.parse(md);
            const output = document.getElementById('output');
            output.innerHTML = html;
            if (md.includes('```mermaid')) {
                mermaid.init(undefined, output.querySelectorAll('.language-mermaid'));
            }
        };
        reader.readAsText(file);
    });
</script>
<script>
    // Light mode by default
    const darkModeToggle = document.getElementById('darkModeBtn');
    const root = document.documentElement;
    const output = document.getElementById('output');

    function applyDarkMode(enable = false) {
        if (enable) {
            document.body.classList.add('dark');
            document.body.style.backgroundColor = '#121212';
            output.style.backgroundColor = '#1f1f1f';
            output.style.color = '#ffffff';

            document.querySelectorAll('#output *').forEach(el => {
                el.style.color = '#ffffff';

                if (el.tagName === 'PRE' || el.tagName === 'CODE') {
                    el.style.background = '#222';
                    el.style.color = '#f8f8f8';
                }

                if (el.tagName === 'TH') {
                    el.style.backgroundColor = '#333';
                }

                if (el.tagName === 'TD') {
                    el.style.backgroundColor = '#252525';
                }

                if (el.tagName === 'A') {
                    el.style.color = '#7abaff';
                }
            });

            localStorage.setItem('darkMode', 'true');
        } else {
            document.body.classList.remove('dark');
            document.body.style.backgroundColor = '#f4f4f4';
            output.style.backgroundColor = 'white';
            output.style.color = 'black';
            document.querySelectorAll('#output *').forEach(el => {
                el.style.color = 'black';
                if (el.tagName === 'PRE' || el.tagName === 'CODE') {
                    el.style.background = '#eee';
                }
                if (el.tagName === 'TH') {
                    el.style.backgroundColor = '#f0f0f0';
                }
                if (el.tagName === 'TD') {
                    el.style.backgroundColor = '';
                }
                if (el.tagName === 'A') {
                    el.style.color = '';
                }
            });
            localStorage.setItem('darkMode', 'false');
        }
    }

    darkModeToggle.addEventListener('click', () => {
        const current = localStorage.getItem('darkMode') === 'true';
        applyDarkMode(!current);
    });

    window.addEventListener('load', () => {
        const stored = localStorage.getItem('darkMode');
        const isDark = stored === 'true'; // default to light
        applyDarkMode(isDark);
    });

    document.getElementById('printBtn').addEventListener('click', function () {
        window.print();
    });
</script>
</body>
</html>
