<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>xPs Markdown Viewer</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        select, button {
            padding: 0.6rem;
            font-size: 1rem;
        }

        #output {
            font-family: SFMono-Regular, Consolas, Liberation Mono, Menlo, monospace;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-top: 2rem;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
        }

        #output table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }

        #output th, #output td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
            vertical-align: top;
        }

        #output th {
            background-color: #f0f0f0;
        }

        #output pre {
            background: #eee;
            padding: 1em;
            overflow: auto;
            border-radius: 4px;
        }

        #output code {
            font-family: monospace;
            background: #eee;
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        /* Print-specific styles: only show #output when printing */
        @media print {
            body * {
                visibility: hidden;
            }

            #output, #output * {
                visibility: visible;
            }

            #output {
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
<p><strong>Note:</strong> Open this file in a browser and use the upload button below to view any Markdown file from
    your system.</p>
<input accept=".md" id="fileLoader" type="file"/>
<button id="printBtn"
        style="float: right; margin-bottom: 1rem; background: none; border: none; outline: none; cursor: pointer;"> üñ®Ô∏è
</button>
<div id="output">Please select a file to view.</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/8.13.4/mermaid.min.js"></script>
<script>
    mermaid.initialize({startOnLoad: true});

    document.getElementById('fileLoader').addEventListener('change', function (e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function (event) {
            const md = event.target.result;
            const html = marked.parse(md);
            const output = document.getElementById('output');
            output.innerHTML = html;
            if (md.includes('```mermaid')) {
                mermaid.init(undefined, output.querySelectorAll('.language-mermaid'));
            }
        };
        reader.readAsText(file);
    });
    document.getElementById('printBtn').addEventListener('click', function () {
        window.print();
    });
</script>
</body>
</html>
